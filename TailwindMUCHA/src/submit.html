<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body>
    <header class="fixed top-0 left-0 right-0 z-10 flex flex-col items-center sm:flex-row sm:justify-evenly p-4 bg-orange-200">
        <h1 class="text-black text-2xl font-semibold hidden sm:block">Mucha Webshop</h1>
        <div class="flex sm:space-x-4 sm:justify-around">
            <button class="bg-white hover:bg-stone-300 text-black m-2 w-28 py-2 px-4 rounded"><a href="index.html">Home</a></button>
            <button class="bg-white hover:bg-stone-300 text-black m-2 w-28 py-2 px-4 rounded"><a href="submit.html">Submit</a></button>
            <button class="bg-white hover:bg-stone-300 text-black m-2 w-28 py-2 px-4 rounded"><a href="about.html">About us</a></button>
        </div>
    </header>
    
    




    <main class="mt-20 px-4 py-8">
        <div class="bg-white p-8">
            <h2 class="text-2xl font-semibold mb-4">Submit Your Art</h2>

            <form enctype="multipart/form-data">
                <div class="mb-6">
                    <label for="title" class="block mb-2">Title:</label>
                    <input type="text" id="title" name="title" class="w-full px-4 py-2 mb-4 border rounded" placeholder="Title of the Art Piece" required>
                </div>

                <div class="mb-6">
                    <label for="style" class="block mb-2">Style:</label>
                    <input type="text" id="style" name="style" class="w-full px-4 py-2 mb-4 border rounded" placeholder="Art Style" required>
                </div>

                <div class="mb-6">
                    <label for="date" class="block mb-2">Date:</label>
                    <input type="text" id="date" name="date" class="w-full px-4 py-2 mb-4 border rounded" placeholder="Creation Date" required>
                </div>

                <div class="mb-6">
                    <label for="description" class="block mb-2">Description:</label>
                    <textarea id="description" name="description" class="w-full px-4 py-2 mb-4 border rounded" placeholder="Information about the Art Piece" required></textarea>
                </div>

                <div class="mb-6">
                    <label for="images" class="block mb-2">Upload Images (JPG/PNG):</label>
                    <input type="file" id="images" name="images[]" class="w-full px-4 py-2 mb-4 border rounded" accept=".jpg, .jpeg, .png" multiple required>
                </div>

                <button type="submit" class="bg-orange-300 hover:bg-orange-700 text-white font-semibold py-2 px-4 rounded-full transition-all duration-300 ease-in-out">Submit Art</button>
            </form>
        </div>
    </main>

<footer>
    <img class="mx-auto mb-7" src="https://shop.mucha.cz/en/image/catalog/mucha-logo-shop.png" alt="">
</footer>






        
    
</body>
</html>
